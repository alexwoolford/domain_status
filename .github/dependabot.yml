version: 2
updates:
  # Enable version updates for Cargo dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "alexwoolford"
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group updates to reduce PR noise
    groups:
      patch:
        patterns:
          - "*"
        update-types:
          - "patch"
      minor:
        patterns:
          - "*"
        update-types:
          - "minor"
    # Ignore major version updates (review manually)
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"
      # Ignore hickory-resolver updates - 0.25 has breaking changes that require code updates
      # See: src/initialization/resolver.rs comments about 0.25 search domain issues
      - dependency-name: "hickory-resolver"

