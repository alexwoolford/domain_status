name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.1.0

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: domain_status-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: domain_status-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: domain_status-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: domain_status-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: '.'
          cache-on-failure: true

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --locked
        env:
          # For macOS cross-compilation
          MACOSX_DEPLOYMENT_TARGET: "10.13"

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/domain_status
        continue-on-error: true  # strip might not be available on all systems

      - name: Create release archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ github.workspace }}/${{ matrix.asset_name }}.tar.gz domain_status
          cd ${{ github.workspace }}

      - name: Create release archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          $workspace = "${{ github.workspace }}"
          Compress-Archive -Path target/${{ matrix.target }}/release/domain_status.exe -DestinationPath "$workspace/${{ matrix.asset_name }}.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.zip
          if-no-files-found: error
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation

      - name: Get version from tag
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create release notes
        id: release_notes
        run: |
          # Extract changelog section for this version
          VERSION="${{ steps.tag.outputs.VERSION }}"
          # Get changelog content for this version (between [VERSION] and next version or Unreleased)
          awk "/^## \[$VERSION\]/,/^## \[/" CHANGELOG.md | head -n -1 > release_notes.txt || \
          awk "/^## \[$VERSION\]/,/^## \[Unreleased\]/" CHANGELOG.md | head -n -1 > release_notes.txt || \
          echo "Release $VERSION" > release_notes.txt
          cat release_notes.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          body_path: release_notes.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
