name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security audit weekly on Mondays at 00:00 UTC
    - cron: '0 0 * * 1'

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4

      # rust-toolchain.toml will be used automatically by rustup
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: '.'
          cache-on-failure: true

      - name: Check formatting
        run: cargo fmt --check
        # Format check only on Ubuntu to save CI time
        if: matrix.os == 'ubuntu-latest'

      - name: Run clippy
        run: cargo clippy --all-targets --all-features --locked -- -D warnings
        # Clippy only on Ubuntu to save CI time (most issues are platform-agnostic)
        if: matrix.os == 'ubuntu-latest'

      - name: Run tests
        run: cargo test --all-features --all-targets --locked

      - name: Build release
        run: cargo build --release --locked

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: '.'
          cache-on-failure: true

      - name: Install cargo-tarpaulin
        run: |
          cargo install cargo-tarpaulin --locked

      - name: Generate coverage report
        id: coverage
        run: |
          mkdir -p coverage
          cargo tarpaulin --out Xml --output-dir coverage --all-features --all-targets --locked --timeout 120
        continue-on-error: true

      # Only upload if token is available and coverage file was generated (fork-friendly)
      # Skip upload for PRs from forks (secrets not available) or when token is missing
      - name: Check coverage file exists
        id: check_coverage
        if: always() && steps.coverage.outcome == 'success'
        run: |
          if [ -f coverage/cobertura.xml ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload coverage reports to Codecov
        if: |
          (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) &&
          github.event_name != 'schedule' &&
          steps.check_coverage.outputs.exists == 'true'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: alexwoolford/domain_status
          files: coverage/cobertura.xml
          fail_ci_if_error: false
          verbose: true

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    # Run on push/PR and also on weekly schedule
    if: github.event_name == 'schedule' || github.event_name == 'push' || github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for secret scanning

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: |
          cargo install cargo-audit --features=fix --locked

      # .cargo/audit.toml will be automatically detected by cargo-audit
      - name: Run security audit
        run: cargo audit
        # Removed continue-on-error since config is now correctly placed

      - name: Scan for secrets
        # Skip secret scanning on scheduled runs (only needed for code changes)
        if: github.event_name != 'schedule'
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-path: .gitleaks.toml
          no-git: false
          exit-code: 1
          verbose: true
          redact: true
