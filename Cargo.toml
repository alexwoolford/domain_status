[package]
name = "domain_status"
version = "0.1.0"
edition = "2021"
authors = ["Alex Woolford <alex@woolford.io>"]
description = "A Rust project that scrapes urls and captures status information in a SQLite database."

[dependencies]
# HTTP requests and async
reqwest = { version = "0.11", features = ["tokio-native-tls"] }
tokio = { version = "1.29", features = ["full"] }
tokio-retry = "0.3"
futures = "0.3"
rustls = "0.21"
webpki-roots = "0.25"
x509-parser = "0.15"
tokio-rustls = "0.24"


# Database related
sqlx = { version = "0.7", features = ["sqlite", "runtime-tokio-rustls"], default-features = false }

# Scraping and URL handling
scraper = "0.17"
url = "2.4"
tldextract = "0.6"
validators = "0.24"

# CLI and error handling
structopt = "0.3"
anyhow = "1.0"

# Logging
log = "0.4"
env_logger = "0.10"
colored = "2.0"

# Other
chrono = "0.4"
rand = "0.8"
strum = "0.25"
strum_macros = "0.25"
