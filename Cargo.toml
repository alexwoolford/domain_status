[package]
name = "domain_status"
version = "0.1.0"
edition = "2021"
authors = ["Alex Woolford <alex@woolford.io>"]
description = "A Rust project that scrapes domains and captures information in a SQLite database."

[dependencies]
# HTTP requests and async
reqwest = { version = "0.11", features = ["tokio-native-tls"] }
tokio = { version = "1.29", features = ["full"] }
futures = "0.3"

# Database related
sqlx = { version = "0.7", features = ["sqlite", "runtime-tokio-rustls"], default-features = false }

# Scraping and URL handling
scraper = "0.17"
url = "2.4"
tldextract = "0.6"
validators = "0.24"

# CLI and error handling
structopt = "0.3"
anyhow = "1.0"

# Logging
log = "0.4"
slog = "2.7"
slog-async = "2.7"
slog-term = "2.9"
slog-stdlog = "4.1"
simplelog = "0.12"

# Other
chrono = "0.4"
