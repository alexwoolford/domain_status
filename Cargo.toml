[package]
name = "domain_status"
version = "0.1.0"
edition = "2021"
authors = ["Alex Woolford <alex@woolford.io>"]
description = "A Rust project that scrapes urls and captures status information in a SQLite database."

[dependencies]
# HTTP requests and async
reqwest = { version = "0.12" }
tokio = { version = "1.37", features = ["full"] }
tokio-retry = "0.3"
futures = "0.3"
rustls = "0.23"
webpki-roots = "0.26"
x509-parser = "0.16"
tokio-rustls = "0.26"


# Database related
sqlx = { version = "0.7", features = ["sqlite", "runtime-tokio-rustls"], default-features = false }

# Scraping and URL handling
scraper = "0.19"
url = "2.5.0"
tldextract = "0.6"
validators = "0.25"

# CLI and error handling
structopt = "0.3"
anyhow = "1.0"

# Logging
log = "0.4"
env_logger = "0.11"
colored = "2.1.0"

# Other
chrono = "0.4"
rand = "0.8"
strum = "0.26"
strum_macros = "0.26"
serde_json = "1.0.114"
