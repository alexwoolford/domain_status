[package]
name = "domain_status"
version = "0.1.0"
edition = "2021"
authors = ["Alex Woolford <alex@woolford.io>"]
description = "A Rust project that scrapes domains and captures information in a SQLite database."

[dependencies]
# HTTP requests and async
reqwest = { version = "0.11", features = ["tokio-native-tls"] }
tokio = { version = "1", features = ["full"] }
futures = "0.3"

# Database related
rusqlite = "0.29.0"
r2d2 = "0.8.9"
r2d2_sqlite = "0.22.0"

# Scraping and URL handling
scraper = "0.17.1"
url = "2.2"
tldextract = "0.6"
validators = "0.24.1"

# CLI and error handling
structopt = "0.3"
anyhow = "1.0"

# Logging
log = "0.4.19"
slog = "2.7.0"
slog-async = "2.7.0"
slog-term = "2.9.0"
slog-stdlog = "4.1.1"
simplelog = "0.12.1"

# Other
chrono = "0.4"
