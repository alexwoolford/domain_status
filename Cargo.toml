[package]
name = "domain_status"
version = "0.1.0"
edition = "2021"
authors = ["Alex Woolford <alex@woolford.io>"]
description = "A Rust project that scrapes urls and captures status information in a SQLite database."

[dependencies]
# HTTP requests and async (use rustls only; drop native-tls)
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls", "http2"] }
tokio = { version = "1.48", features = ["full"] }
tokio-util = { version = "0.7" }
tokio-retry = "0.3"
futures = "0.3"
rustls = "0.23"
webpki-roots = "1.0"
x509-parser = "0.17"
tokio-rustls = "0.26"
hickory-resolver = "0.24"

# Database related
sqlx = { version = "0.8", default-features = false, features = ["sqlite", "runtime-tokio-rustls", "migrate"] }

# Scraping and URL handling
scraper = "0.23"
url = "2.5"
publicsuffix = "2.2"
serde_json = "1.0"

# CLI and error handling
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"
thiserror = "2.0"

# Logging
log = "0.4"
env_logger = "0.11"
colored = "3.0"

# Other
chrono = "0.4"
rand = "0.9"
strum = "0.27"
strum_macros = "0.27"
serde = { version = "1.0", features = ["derive"] }
regex = "1.11"
tempfile = "3.21"
